<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원별 주문 목록</title>
</head>

<body>

    <h1>나의 주문 리스트</h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <div class="list">
      <table>
        <thead>
        <tr>
          <th>주문 날짜</th>
          <th>상품 Id</th>
          <th>상품명</th>
          <th>가격</th>
          <th>품절 여부</th>
          <th>상품 사진</th>
          <th>재고 수량</th>
          <th>입고 예정일</th>
          <th> 장바구니</th>
          <th> 주문하기</th>
          <!--      주문하기 누르면 상품에 대해 주문하는 페이지로 이동한다.-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="x : ${list}">
          <!--      <td th:th:text="${x.id}">1</td>-->
          <td th:th:text="${x.orderDate}"></td>
          <td th:text="${x.id}"></td>
          <td th:text="${x.productName}"></td>
          <td th:text="${x.price}"></td>
          <td th:text="${x.soldOutYn}"></td>
          <td th:text="${x.productImg}"></td>
          <td th:text="${x.stockQuantity}"></td>
          <td th:text="${x.stockedDt}"></td>
          <td>
            <a th:href="'/member/cart/add.do/' + ${x.id}">장바구니</a>
          </td>
          <td>
            <a th:href="'/member/order/add.do/' + ${x.id}">주문하기</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>





</body>
</html>
