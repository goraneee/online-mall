<!DOCTYPE html>
<!--<html lang="en">-->
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입 완료</title>
</head>
<body>
<div th:if="${result}">
  <h1>회원 가입 완료</h1>
  <p>회원 가입이 완료됐습니다.</p>
  <p>이메일을 확인하시면 계정을 활성화할 수 있습니다.</p>
</div>
<div th:if="${result eq false}">
  <h1>회원 가입 결과</h1>
  <p>회원 가입이 실패했습니다.</p>
</div>
</body>
</html>
